<!DOCTYPE html>
<html>

<head>
    <title>Edit Menu Item</title>
    <link type="text/css" rel="stylesheet" media="screen" href="{{url_for('static', filename='bootstrap.min.css')}}">
</head>

<body>
    <div class="container">
        <h1>Edit Menu Item for {{restaurant.name}}</h1>
        <form action="{{url_for('editMenuItem', restaurant_id = restaurant.id, menuitem_id = menuitem.id)}}"
            method="POST">
            <fieldset>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input class="form-control form-control-lg" type="text" size="30" name="name" value="{{menuitem.name}}">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" name="description" rows="5"
                        cols="40">{{menuitem.description}}</textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input class="form-control" type="text" size="8" name="price" value="{{menuitem.price}}">
                </div>
                <div class="form-group">
                    <label for="course">Course:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="course" id="appetizerCheckbox"
                            value="Appetizer" {{"checked" if menuitem.course == "Appetizer"}}>
                        <label class="form-check-label" for="appetizerCheckbox">Appetizer</label></div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="course" id="entreeCheckbox" value="Entree"
                            {{"checked" if menuitem.course == "Entree"}}>
                        <label class="form-check-label" for="entreeCheckbox">Entree</label></div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="course" id="dessertCheckbox" value="Dessert"
                            {{"checked" if menuitem.course == "Dessert"}}>
                        <label class="form-check-label" for="dessertCheckbox">Dessert</label></div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="course" id="beverageCheckbox"
                            value="Beverage" {{"checked" if menuitem.course == "Beverage"}}>
                        <label class="form-check-label" for="beverageCheckbox">Beverage</label></div>
                </div>
            </fieldset>
            <fieldset class="buttons">
                <input class="btn btn-primary" type="submit" name="submitButton" value="Save Changes">
                <input class="btn" type="submit" name="cancelButton" value="Cancel">
            </fieldset>
        </form>
    </div>
</body>

</html>
